<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>OOP with JS Sample Code</title>
  <style>
    body {
      background-color: rgb(162, 191, 243);
    }

    h1 {
      font-size: 72px;
      font-weight: bolder;
      background: -webkit-linear-gradient(rgb(207, 206, 206), #333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
        <i class="fas fa-user-graduate text-primary"></i> <i>Section-A <span class="text-primary">Math</span> Results</i>
    </h1>
    <form id="result-form">
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" required class="form-control shadow-lg mb-3">
      </div>
      <div class="form-group">
        <label for="studentID">Student ID</label>
        <input type="text" id="studentID" required class="form-control shadow-lg mb-3">
      </div>
      <div class="form-group">
        <label for="marks">Marks</label>
        <input type="text" id="marks" required class="form-control shadow-lg mb-3">
      </div>
      <input type="submit" value="Add Result" required class="btn btn-primary w-100 mt-4">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Marks</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="result-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>

</html>
